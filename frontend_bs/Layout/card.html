<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px;
        font-family: Arial, sans-serif;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-body {
        padding: 15px;
      }

      .card-body h2 {
        margin: 0 0 10px;
        font-size: 1.5em;
      }

      .card-body p {
        margin: 5px 0;
        color: #555;
      }

      .card-body .phone-number {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="http://junlab.postech.ac.kr:880/api2/image/profile/default"
        alt="Profile Picture"
      />
      <div class="card-body">
        <h2>성별: 남성</h2>
        <p>작업강도: 높음</p>
        <p class="phone-number">핸드폰 번호: 010-1234-5678</p>
      </div>
    </div>
  </body>
</html>
